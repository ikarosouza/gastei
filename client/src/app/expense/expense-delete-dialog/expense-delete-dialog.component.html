<h2 mat-dialog-title>Deletar Despesa</h2>
<mat-dialog-content class="mat-typography">
    Tem certeza que deseja deletar a despesa {{ expense.title }}?
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-danger" mat-button mat-dialog-close>Cancelar</button>
    <button (click)="delete()" [mat-dialog-close]="expense" cdkFocusInitial class="btn btn-success" mat-button>Deletar
    </button>
</mat-dialog-actions>
