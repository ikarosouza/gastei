<h2 mat-dialog-title>Deletar Despesa</h2>
<mat-dialog-content class="mat-typography">
  Tem certeza que deseja deletar a despesa {{ expense.title }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger">Cancelar</button>
  <button mat-button [mat-dialog-close]="expense" class="btn btn-success" (click)="delete()" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
