<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-color="danger" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
    <div class="fixed-plugin">

            <a aria-expanded="true" data-toggle="dropdown" href="#">

                <a class="modal-button" href="https://www.creative-tim.com/product/material-dashboard" target="_blank">
                    <div class="wrapper-card">
                        <div class="image-container">
                            <img alt="unloaded" src="./assets/img/html.png">
                        </div>
                        Html5
                        <div class="separator"></div>
                        <div class="product-type">
                            FREE
                        </div>
                    </div>
                </a>
                <a class="modal-button" href="https://www.creative-tim.com/product/material-dashboard-angular2"
                   target="_blank">

                            <img alt="unloaded" src="./assets/img/angular.png">

                            FREE
                        </div>
                    </div>
                </a>
                <h4>
                    PRO Version
                </h4>
                <div class="separator"></div>
                <a class="modal-button" href="https://www.creative-tim.com/product/material-dashboard-pro"

                    <div class="price">

                    Angular
                    <div class="separator"></div>
                    <div class="price">
                        from
                        <span>
                        59
                        <i aria-hidden="true" class="fa fa-usd"></i>
