<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Categorias</h4>
                        <p class="card-category"> Lista de categorias de despesas</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categories">
                                        <td>{{category.id}}</td>
                                        <td class="name">{{category.name}}</td>
                                        <td>
                                            <button mat-button type="button" class="btn btn-primary pull-center" (click)="openDialog(category)"><i class="fa fa-edit"></i></button>
                                            <button mat-button type="button" class="btn btn-primary pull-center" (click)="openDialogDeleteCategory(category)"><i class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="openDialogNewCategory()">Nova Categoria</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
