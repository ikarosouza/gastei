<h2 mat-dialog-title>Deletar Categoria</h2>
<mat-dialog-content class="mat-typography">
  Tem certeza que deseja deletar a categoria {{ category.name }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger">Cancelar</button>
  <button mat-button [mat-dialog-close]="category" class="btn btn-success" (click)="delete()" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
