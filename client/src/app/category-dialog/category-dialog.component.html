<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <form>
      <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Categoria" [(ngModel)]="category.name" name="name">          
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="category" (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
