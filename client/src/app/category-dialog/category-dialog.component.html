<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="category.name" matInput name="name" placeholder="Categoria">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" [mat-dialog-close]="category" cdkFocusInitial mat-button>Save</button>
</mat-dialog-actions>
